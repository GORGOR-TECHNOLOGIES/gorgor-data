<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorgor Market Analyze</title>
  <style>
    :root {
      --sidebar-width: 260px;
      --sidebar-collapsed: 70px;
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #3b82f6;
      --text: #f8fafc;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f1f5f9;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--primary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: fixed;
      height: 100%;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed);
    }

    .sidebar .logo {
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      background: var(--secondary);
      transition: all 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      flex: 1;
      overflow-y: auto;
    }

    .sidebar ul li {
      position: relative;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 0.9rem 1rem;
      color: var(--text);
      text-decoration: none;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar ul li a:hover {
      background: var(--accent);
    }

    .sidebar ul li a .icon {
      min-width: 30px;
      text-align: center;
      font-size: 1.2rem;
    }

    .sidebar ul li .dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #0c1320;
    }

    .sidebar ul li.open .dropdown {
      max-height: 500px;
    }

    .sidebar.collapsed .text {
      display: none;
    }

    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: -15px;
      background: var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Main content */
    .main {
      margin-left: var(--sidebar-width);
      padding: 1rem;
      flex: 1;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed ~ .main {
      margin-left: var(--sidebar-collapsed);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        transition: left 0.3s;
      }
      .sidebar.active {
        left: 0;
      }
      .main {
        margin-left: 0 !important;
      }
      .toggle-btn {
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">Gorgor</div>
    <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
    <ul>
      <li>
        <a onclick="toggleDropdown(this)">
          <span class="icon">üìä</span>
          <span class="text">Dashboard</span>
        </a>
        <div class="dropdown">
          <a><span class="icon">üìà</span><span class="text">Analytics</span></a>
          <a><span class="icon">üìù</span><span class="text">Reports</span></a>
        </div>
      </li>
      <li>
        <a onclick="toggleDropdown(this)">
          <span class="icon">üõí</span>
          <span class="text">Market</span>
        </a>
        <div class="dropdown">
          <a><span class="icon">üíπ</span><span class="text">Trends</span></a>
          <a><span class="icon">üì¶</span><span class="text">Products</span></a>
        </div>
      </li>
      <li>
        <a><span class="icon">‚öôÔ∏è</span><span class="text">Settings</span></a>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Welcome to Gorgor Market Analyze</h1>
    <p>Market insights, analytics, and reporting system.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle("active");
      } else {
        sidebar.classList.toggle("collapsed");
      }
    });

    function toggleDropdown(el) {
      el.parentElement.classList.toggle("open");
    }
  </script>

</body>
</html>
