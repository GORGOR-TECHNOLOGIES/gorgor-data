-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorgor Admin Assistant</title>
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0e8;
            --success: #00ff9d;
            --warning: #ff9d00;
            --error: #ff3860;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(123, 45, 255, 0.2);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .greeting {
            font-size: 1.2rem;
            color: var(--light);
        }

        .greeting span {
            color: var(--primary);
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 18, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(123, 45, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 10px var(--primary);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary) var(--dark);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--secondary);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            text-align: right;
            margin-left: 20%;
        }

        .message-assistant {
            text-align: left;
            margin-right: 20%;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 100%;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--light);
            box-shadow: 0 2px 10px rgba(0, 240, 255, 0.1);
        }

        .assistant-message {
            background: linear-gradient(135deg, #1a1a2e, var(--darker));
            border: 1px solid rgba(123, 45, 255, 0.3);
            color: var(--light);
            box-shadow: 0 2px 10px rgba(123, 45, 255, 0.1);
        }

        .assistant-message::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #1a1a2e, var(--darker));
            border-left: 1px solid rgba(123, 45, 255, 0.3);
            border-bottom: 1px solid rgba(123, 45, 255, 0.3);
            transform: rotate(-45deg);
        }

        .user-message::before {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            border-right: 1px solid rgba(0, 240, 255, 0.3);
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            transform: rotate(45deg);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 18px;
            background: linear-gradient(135deg, #1a1a2e, var(--darker));
            border: 1px solid rgba(123, 45, 255, 0.3);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0.4;
        }

        .typing-dot:nth-child(1) {
            animation: typingAnimation 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation: typingAnimation 1.4s infinite 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation: typingAnimation 1.4s infinite 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-3px);
            }
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid rgba(123, 45, 255, 0.2);
            background: var(--dark);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
        }

        .input-box {
            display: flex;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: rgba(30, 30, 45, 0.8);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid rgba(123, 45, 255, 0.2);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
        }

        .input-field::placeholder {
            color: rgba(224, 224, 232, 0.5);
        }

        .send-button {
            margin-left: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 240, 255, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-icon {
            color: var(--darker);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.8rem;
            color: rgba(224, 224, 232, 0.6);
            border-top: 1px solid rgba(123, 45, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-online {
            background-color: var(--success);
            box-shadow: 0 0 5px var(--success);
        }

        .status-processing {
            background-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
            }
            
            .greeting {
                margin-top: 10px;
                font-size: 1rem;
            }
            
            .message-user {
                margin-left: 10%;
            }
            
            .message-assistant {
                margin-right: 10%;
            }
        }

        @media (max-width: 480px) {
            .message-content {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .input-field {
                padding: 10px 15px;
            }
            
            .send-button {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Black Eagle Company Business Group Logo.png" alt="Gorgor Logo">
                <h1>Gorgor Admin</h1>
            </div>
            <div class="greeting">
                Welcome back, <span>Commander</span> üë®‚Äç‚úà ‚Äì your assistant is ready.
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <input type="text" class="input-field" id="user-input" placeholder="How can I assist you today?">
                    <button class="send-button" id="send-button">
                        <span class="send-icon">‚Üí</span>
                    </button>
                </div>
                <div class="status-bar">
                    <div class="status-item">
                        <span class="status-indicator status-online"></span>
                        <span>System: Online</span>
                    </div>
                    <div class="status-item">
                        <span class="status-indicator status-processing"></span>
                        <span>AI Core: Active</span>
                    </div>
                    <div class="status-item">
                        <span>v1.0.0-alpha</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Predefined assistant responses
            const assistantResponses = [
                "Scanning latest client data... Done.",
                "Analyzing system metrics... All parameters nominal.",
                "Processing your request... Please stand by.",
                "Accessing central database... Retrieval complete.",
                "Running diagnostics... No issues detected.",
                "Compiling report... Estimated completion in 2.4 seconds.",
                "Security protocols verified. All systems green.",
                "Synchronizing with cloud network... Synchronization complete.",
                "Calculating optimal solution... Recommendation ready.",
                "Reviewing historical data... Patterns identified."
            ];
            
            // Initial greeting from assistant
            setTimeout(() => {
                addAssistantMessage("Gorgor Admin Assistant online. How may I serve you today, Commander?");
            }, 800);
            
            // Handle send button click and Enter key
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    
                    // Show typing indicator
                    const typingElement = document.createElement('div');
                    typingElement.className = 'message message-assistant';
                    typingElement.innerHTML = `
                        <div class="message-content typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    `;
                    chatMessages.appendChild(typingElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Simulate assistant thinking and responding
                    setTimeout(() => {
                        // Remove typing indicator
                        chatMessages.removeChild(typingElement);
                        
                        // Add random assistant response
                        const randomResponse = assistantResponses[Math.floor(Math.random() * assistantResponses.length)];
                        addAssistantMessage(randomResponse);
                    }, 1500 + Math.random() * 2000);
                }
            }
            
            function addUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-user';
                messageElement.innerHTML = `
                    <div class="message-content user-message">
                        ${text}
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addAssistantMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-assistant';
                messageElement.innerHTML = `
                    <div class="message-content assistant-message">
                        ${text}
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
